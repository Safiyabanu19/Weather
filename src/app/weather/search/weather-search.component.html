<section class="weather-search">
    <div class="result">
        <span  *ngIf="!isCityFound">Search city here</span>
        <span  *ngIf="isCityFound">City found:</span> {{ data?.name }} {{ data?.sys?.country }}
       <br/> <span style="color:red" *ngIf="isCityNotFound">Invalid Input/city not found</span> 
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <label for="city">
            <input ngControl="location" type="text" id="city" value="" (input)="onSearchLocation(input.value)" #input required placeholder="Enter city name ...">
            <div id="mdev-overlay" *ngIf="isSearching"><div class="mdev-loader rotateLinear">&#9679;&#9679;</div></div>
        </label>
        <button type="submit">Search</button>
    </form>
</section>
